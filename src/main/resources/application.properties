# Configuration commune
spring.application.name=project-management-tool-back
server.port=${PORT:8080}

# Disable Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DATABASE_URL}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Transaction management
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.open-in-view=false

# Enable JPA repositories
spring.jpa.repositories.enabled=true

# ========================================
# Email Configuration (SMTP)
# ========================================
# For Gmail, use smtp.gmail.com with port 587
# For Outlook, use smtp.office365.com with port 587
# For Mailtrap (testing), use sandbox.smtp.mailtrap.io with port 2525
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender configuration
app.mail.from=${MAIL_FROM:noreply@pmt.com}
app.mail.enabled=${MAIL_ENABLED:false}