# Configuration spécifique au développement
# URL PostgreSQL pour Docker Compose local (garde votre config actuelle)
spring.datasource.url=jdbc:postgresql://postgres:5432/project-management-tool
spring.datasource.username=postgres
spring.datasource.password=postgres

# Logs détaillés en développement (comme actuellement)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging plus verbeux pour le debug
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG